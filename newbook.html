<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Dashboard-NewBook</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!--Intestazione-->
    <header class="mb-4">
        <!--Barra di navigazione-->
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand " href="#"><img height="50" src="./img/duck.png" alt="duck"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." />
                        <button class="btn btn-outline-success text-light border-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!--Contenuto-->
    <main class="mb-5">
        <!--Container-->
        <div class="container">
            <h1>Nuovo Libro</h1>
            <form>
                <!--Sezione caratteristiche-->
                <section class="pb-4 border-bottom">

                    <div class="row">
                        <!--Nome Autore-->
                        <div class="mb-3 me-3 col">
                            <label for="name" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="name"
                                placeholder="Inserisci il nome dell'autore">
                        </div>
                        <!--Cognome Autore-->
                        <div class="mb-3 col">
                            <label for="surname" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="surname"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>
                    </div>
                    <!--Titolo Libro-->
                    <div class="mb-3">
                        <label for="title" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
                        <div class="form-text" id="under-title">Titolo versione italiana</div>
                    </div>
                    <div class="row">
                        <!--Genere Libro-->
                        <div class="mb-3 col">
                            <label class="mb-2" for="genre">Genere</label>
                            <select class="form-select">
                                <option selected>Scegli il genere</option>
                                <option value="1">Giallo</option>
                                <option value="2">Horror</option>
                                <option value="3">Thriller</option>
                                <option value="4">Romanzo</option>
                                <option value="5">Fantasy</option>
                            </select>
                            <!--Anno di Pubblicazione-->
                        </div>
                        <div class="mb-3 col">
                            <label for="date" class="form-label">Anno di Pubblicazione</label>
                            <input type="text" class="form-control" id="date" placeholder="Inserisci l'anno">
                        </div>
                        <!--Codice ISBN#-->
                        <div class="mb-3 col">
                            <label for="isbn" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" id="date" placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>

                </section>

                <!--Sezione note-->
                <section class="mt-4">
                    <!--Note-->
                    <div class="mb-3">
                        <label for="notes" class="form-label">Note</label>
                        <textarea class="form-control" id="Notes" rows="3"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
                    <!--Checkbox-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </section>
            </form>
        </div>
    </main>


    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
